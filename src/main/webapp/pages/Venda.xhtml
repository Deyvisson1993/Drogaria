<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Venda</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Venda - listagem">
			<p:dataTable emptyMessage="Nenhum Registro Encontrado"
				paginator="true">

				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlgVenda').show();" />
				</f:facet>

				<p:column headerText="Horario">

				</p:column>

				<p:column headerText="Valor Total">

				</p:column>

				<p:column headerText="Cliente">

				</p:column>

				<p:column headerText="Funcionario">

				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<h:form>
		<p:dialog header="Venda - Cadastro" widgetVar="dlgVenda"
			draggable="false" resizable="false" modal="true">
			<h:form>
				<p:panelGrid columns="2">

					<p:outputLabel value="Hora/Data" />
					<p:calendar />

					<p:outputLabel value="Valor Total:" />
					<p:inputText maxlength="7" size="10" />

					<p:outputLabel value="PreÃ§o:" />
					<p:inputText maxlength="7" size="10" />

					<p:outputLabel value="Cliente" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione um Cliente" />

					</p:selectOneMenu>

					<p:outputLabel value="Funcionario" />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="" itemLabel="Selecione um Funcionario" />

					</p:selectOneMenu>

				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Fechar" oncomplete="PF('dlgVenda').hide();" />
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</h:form>
</h:body>
</html>
